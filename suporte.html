<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="suporte.css" />
    <link rel="icon" type="img/jpg" href="Imagens/logo.jpg" />
  </head>
  <body><header>
      <a href="index.html">
        <img src="Imagens/logo 2.0.png" alt="Logo do site" class="logo"/>
      </a>
      <ul>
        <h1 class="sobre">
          <a href="sobre-nos.html"><strong>Sobre Nós</strong></a>
        </h1>
        <h1 class='fundadores'>
          <a href="fundadores.html"><strong>Fundadores</strong></a>
        </h1>
      </ul>
    </header>
    <div class='painel'>
        <h1>Prescisa de ajuda? Mande uma mensagem!</h1>
        <form action="https://formsubmit.co/suportegeoalerta@freelify.com.br" target="_blank" method="POST">
            
            <label id="textnome" for="name">Nome:</label>
            <input id="nome" type="text" name="name" required>
            <label id="textemail" for="name">Email:</label>
            <input id="email" type="email" name="email" required>
            <label id="textmensagem" for="name">Mensagem:</label>
            <textarea id="mensagem" name="message" placeholder="Escreva sua mensagem aqui" required></textarea>
            <button id="enviar" type="submit">Enviar</button>
            
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_autoresponse" value="
            Olá,

            Obrigado por entrar em contato com a GeoAlerta!
            Recebemos sua mensagem e nossa equipe de suporte já está analisando sua solicitação.

            Nosso objetivo é responder o mais rápido possível, e você deve receber um retorno em breve.

            Agradecemos sua paciência e estamos à disposição para ajudar no que for necessário.

            Atenciosamente,
            Equipe GeoAlerta
            ">
        </form>
    </div>
  </body>
</html>
